<div id="search-component">
  <input #searchBox id="search-box" (input)="search(searchBox.value)" placeholder="Search for Projects" />

  <ul class="search-result">
    <li *ngFor="let user of users$ | async" >
      <a routerLink="/nr/{{user.prj_nr}}">
        {{user.prj_name}}
      </a>
    </li>
  </ul>
</div>
