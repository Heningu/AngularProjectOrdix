<div *ngIf="user$" >      <!-- Nutzt den user der aus der URL gezogen wird | in der .ts Datei festgelegt -->

  <div class="container" *ngFor="let users of user$">     <!-- Beginn der Tabelle | .container zentriert die Tabelle in der Mitte des Screens -->

    <div class="typewriter">
      <h1 align="center">Details of < {{users.prj_name}} ></h1>
    </div>

    <div class="table">

      <div class="table-header">
        <div class="hitem"><a id="id">ID</a></div>
        <div class="hitem"><a id="name">Name</a></div>
        <div class="hitem"><a id="status">Status</a></div>
        <div class="hitem"><a id="startd">Start-Datum</a></div>
        <div class="hitem"><a id="endd">End-Datum</a></div>

      </div>
      <div class="table-content">
        <div class="table-row">
          <div class="table-data"><a>{{users.prj_nr}}</a></div>
          <div class="table-data"><a>{{users.prj_name}}</a></div>
          <div class="table-data"><a>{{users.prj_status}}</a></div>
          <div class="table-data"><a>{{users.prj_anfang}}</a></div>
          <div class="table-data"><a>{{users.prj_ende}}</a></div>


        </div>
      </div>
    </div>
  </div>
